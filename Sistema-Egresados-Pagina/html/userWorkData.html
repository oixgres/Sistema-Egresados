<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/boostrap/bootstrap.min.css"> <!-- Nuevos estilos de boostrap -->
    <title>Datos Laborales</title>
</head>
<body>

    <div class="container">
        <div class="row h-100 align-content-center">
            <div class="col-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Datos Laborales</h2>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-12">
                                <h4>Usted se encuentra trabajando?</h4>
                                <div class="form-check">
                                    <input class="form-check-input" name="isWorking" type="radio" id="isWorkingYes">
                                    <label class="form-check-label" for="isWorkingYes">
                                        Si
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="isWorking" type="radio" id="isWorkingNo">
                                    <label class="form-check-label" for="isWorkingNo">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 d-none" id="questionContainerForIsWorking">

                            <div class="row">
                                <div class="col-6">
                                    <label class="w-100">
                                        Empleo:
                                        <input type="text" placeholder="Empleo Actual" class="form-control" id="Empleo">
                                    </label>
                                </div>

                                <div class="col-6">
                                    <label class="w-100">
                                        Empresa:
                                        <input type="text" placeholder="Empresa Actual" class="form-control" id="Empresa">
                                    </label>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="w-100">
                                        Puesto:
                                        <input type="text" placeholder="Puesto Actual" class="form-control" id="Puesto">
                                    </label>
                                </div>

                                <div class="col-6">
                                    <label class="w-100">
                                        Categoria:
                                        <input type="text" placeholder="Categoria del puesto" class="form-control" id="Categoria">
                                    </label>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <label class="w-100">
                                        Correo Empresarial:
                                        <input type="text" placeholder="Correo electronico" class="form-control" id="CorreoEmpresa">
                                    </label>
                                </div>


                                <div class="col-6">
                                    <label class="w-100">
                                        Departamento:
                                        <input type="text" placeholder="Departamento" class="form-control" id="Departamento">
                                    </label>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label class="w-100">
                                        Tecnologias:
                                        <textarea type="text" placeholder="Tecnologias usadas" class="form-control" id="Tecnologias"></textarea>
                                    </label>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label class="w-100">
                                        Actividades:
                                        <textarea type="text" placeholder="actividades que realiza" class="form-control" id="Actividades"></textarea>
                                    </label>
                                </div>
                            </div>

                        </div>

                        <div class="row mt-3">
                            <div class="col-12 d-flex justify-content-center w-100">
                                <button type="button" class="btn btn-success">Siguiente</button>
                            </div>
                        </div>



                    </div>
                </div>

            </div>

        </div>


    </div>


    <script src="../js/boostrap/jquery-3.6.0.min.js"></script>
    <script src="../js/boostrap/popper.min.js"></script>
    <script src="../js/boostrap/bootstrap.bundle.js"></script>
    <script src="../js/boostrap/bootstrap.js"></script>
    <script src="../js/userWorkData.js"></script>

</body>
</html>
