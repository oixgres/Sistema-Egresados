<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creador de encuestas</title>
    <link rel="stylesheet" href="../css/boostrap/bootstrap_pulse.min.css"> <!-- Nuevos estilos de boostrap -->

    <style>
        #carousel-button-left, #carousel-button-right{
            height: 40px;
            border-radius: 20px;
        }

    </style>

</head>
<body>

    <div class="container mt-5">

        <div class="row"> <!-- Una navbar clasica -->
            <div class="col-12">
                <nav class="nav navbar-dark bg-primary p-3 d-flex justify-content-between">
                    <div class="navbar-brand">Crear una encuesta</div>
                    <button type="button" class="btn btn-info">
                        <i class="fa fa-home"></i>
                        Regresar
                    </button> <!-- Boton para regresar -->
                </nav>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12" id="SurveyContainer">
                <div class="card"> <!-- Nombre de la encuesta, Nombre del alcance, Tipo de alcance -->
                    <div class="card-block">
                        <div class="card-body">
                            <form class="row">
                                <!--nombre de la encuesta -->
                                <div class="form-group col-12">
                                    <label for="SurveyName">Nombre de la encuesta</label>
                                    <input type="text" class="form-control" id="SurveyName" placeholder="Introduce el nombre de la encuesta">

                                    <div class="valid-feedback"> <!-- Para habilitarlo agregar clase is-valid al input -->
                                        Nombre Disponible
                                    </div>
                                    <div class="invalid-feedback"> <!-- Para habilitarlo agregar clase is-invalid al input -->
                                        Nombre no disponible
                                    </div>

                                </div>

                                <div class="form-group col-12"> <!-- Alcance de la encuesta -->
                                    <label for="SurveyTopic" id="SurveyTopicLabel">Nombre de la Universidad</label>
                                    <input type="text" class="form-control" id="SurveyTopic" placeholder="Introduce el nombre de la universidad">
                                    <div class="valid-feedback"> <!-- Para habilitarlo agregar clase is-valid al input -->
                                        Nombre Disponible
                                    </div>
                                </div>

                                <div class="col-6"> <!-- Alcance de la encuesta -->
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-info btn-block dropdown-toggle rounded-pill" id="SurveyScope">Universidad</button>
                                        <div class="dropdown-menu col col-12">
                                            <a class="dropdown-item">Universidad</a>
                                            <a class="dropdown-item">Campus</a>
                                            <a class="dropdown-item">Facultad</a>
                                            <a class="dropdown-item">Programa Académico</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6"> <!-- Añadir encuesta a la base de datos -->
                                    <button type="button" class="btn btn-success btn-block rounded-pill" id="AddSurvey">
                                        Añadir
                                        <i class="fa fa-plus"></i>
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6" id="test2">

                <div id="QuestionCarousel" class="carousel slide" role="carousel" data-interval="false">

                    <div class="carousel-inner" id="QuestionContainer">
                        <!-- Contenedor principal de las preguntas-->
                    </div>


                    <a class="carousel-control-prev bg-info mt-2 ml-2" href="#QuestionCarousel" data-slide="prev" id="carousel-button-left">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next bg-info mt-2 mr-2" href="#QuestionCarousel"  data-slide="next" id="carousel-button-right">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


                <div class="row">
                    <div class="col-12" id="QuestionButtonsContainer">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 col-lg-12 col-xl-6">
                                        <button type="button" class="btn btn-info btn-block rounded-pill" id="AddQuestion">Agregar Pregunta</button>
                                    </div>
                                    <div class="col-6 col-lg-12 col-xl-6 mt-lg-3 mt-xl-0">
                                        <button type="button" class="btn btn-danger btn-block rounded-pill" id="CleanQuestions">Descartar Preguntas</button>
                                    </div>

                                    <div class="col-12 mt-2 d-flex justify-content-center">
                                        <div class="form-group">
                                            <label>
                                                Pregunta#
                                                <input type="text" class="form-control" placeholder="">
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6" id="test3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="text-center">Previsualización</h4>
                        </div>

                        <div class="row card-body" id="PreviewQuestionContainer"> <!-- Contenedor de preguntas y respuestas preview -->

                            <h5 class="col-12" id="QuestionTittlePreview"></h5> <!-- Titulo de la pregunta -->

                            <div class="col-12" id="AnswerPreviewContainer">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-success btn-block rounded-pill" id="SaveToDatabase">Guardar Encuesta</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>

    </div>


    <script src="../js/boostrap/jquery-3.6.0.min.js"></script>
    <script src="../js/boostrap/bootstrap.js"></script>
    <script src="../js/boostrap/bootstrap.bundle.js"></script>
    <script src="../js/SurveyCreator.js"></script>
    <script src="https://kit.fontawesome.com/5d2293cbbc.js" crossorigin="anonymous"></script>

</body>
</html>
