<body>

                              </div>
                          </div>

                              <div class="form-group">
                                  <label for="idPass2">Contrase単a:</label>
                                  <input type="password" class="form-control" name="idPass2" id="idPass2" placeholder="Confirme Contrase単a" required>
                              </div>
                          </div>
                        </div>

                        <div class="row"><!--Segunda Fila -->
                            <div class="col-6">

                            </div>
                            <div class="col-6">
                                <button type="submit" name="submit" class="btn btn-success col-6 float-right button_send">Registrar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
