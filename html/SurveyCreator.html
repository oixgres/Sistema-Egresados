<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creador de encuestas</title>
    <link rel="stylesheet" href="../css/boostrap/bootstrap_lux.min.css"> <!-- Nuevos estilos de boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container mt-5">
        <div class="row"> <!-- Una navbar clasica -->
            <div class="col-12">
                <nav class="nav navbar-dark bg-primary p-3 d-flex justify-content-between">
                    <div class="navbar-brand">Crear una encuesta</div>
                    <button type="button" class="btn btn-info">
                        <i class="fa fa-home"></i>
                        Regresar
                    </button> <!-- Boton para regresar -->
                </nav>
            </div>
        </div>

        <div class="row"> <!-- Secciones principales -->
            <div class="col-12">
            <!-- Nombre de la encuesta, Nombre del alcance, Tipo de alcance -->
                <div class="card">
                    <div class="card-block">
                        <div class="card-body">
                            <form class="row">
                                <!--nombre de la encuesta -->
                                <div class="form-group col-12">
                                    <label for="SurveyName">Nombre de la encuesta</label>
                                    <input type="text" class="form-control" id="SurveyName" placeholder="Introduce el nombre de la encuesta">

                                    <div class="valid-feedback"> <!-- Para habilitarlo agregar clase is-valid al input -->
                                        Nombre Disponible
                                    </div>
                                    <div class="invalid-feedback"> <!-- Para habilitarlo agregar clase is-invalid al input -->
                                        Nombre no disponible
                                    </div>

                                </div>

                                <div class="form-group col-12"> <!-- Alcance de la encuesta -->
                                    <label for="SurveyTopic">Nombre del Alcance</label>
                                    <input type="text" class="form-control" id="SurveyTopic" placeholder="Nombre del Alcance">
                                    <div class="valid-feedback"> <!-- Para habilitarlo agregar clase is-valid al input -->
                                        Nombre Disponible
                                    </div>
                                </div>

                                <div class="col-6"> <!-- Alcance de la encuesta -->
                                    <div class="dropdown">
                                        <button type="button" class="btn btn-info btn-block dropdown-toggle rounded-pill" id="SurveyScope">Alcance</button>
                                        <div class="dropdown-menu col col-12">
                                            <a class="dropdown-item">Universidad</a>
                                            <a class="dropdown-item">Campus</a>
                                            <a class="dropdown-item">Facultad</a>
                                            <a class="dropdown-item">Programa Académico</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6"> <!-- Añadir encuesta a la base de datos -->
                                    <button type="button" class="btn btn-success btn-block rounded-pill" id="AddSurvey">
                                        Añadir
                                        <i class="fa fa-plus"></i>
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="QuestionContainer"> <!--Contenedor de preguntas -->

                <div class="col-12">
                    <div class="card">
                        <div class="card-title mt-2">
                            <h4 class="text-center">Pregunta y respuestas</h4>
                        </div>

                        <div class="card-body row"> <!-- Contenedor principal de preguntas  -->

                            <div class="col-12"> <!-- Tema de la pregunta -->
                                <div class="form-group">
                                    <label for="QuestionTopic">Tema</label>
                                    <input type="text" class="form-control" placeholder="Introduce el tema de la pregunta" id="QuestionTopic">
                                </div>
                            </div>

                            <div class="col-12"> <!-- Titulo de la pregunta -->
                                <div class="form-group">
                                    <label for="QuestionTittle">Titulo de la pregunta</label>
                                    <input type="text" class="form-control" placeholder="Introduce el título de la pregunta" id="QuestionTittle">
                                </div>
                            </div>

                            <div class="col-12"> <!-- Tipo de respuestas -->
                                <div class="dropdown">
                                    <button type="button" class="btn btn-info btn-block dropdown-toggle rounded-pill" id="QuestionType">Tipo de respuestas</button>
                                    <div class="dropdown-menu col col-12">
                                        <a class="dropdown-item">Radio</a>
                                        <a class="dropdown-item">Input</a>
                                        <a class="dropdown-item">Text Area</a>
                                        <a class="dropdown-item">Checkbox</a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12" id="AnswersContainer"> <!-- Contenedor principal de las respuestas -->

                                <div class="col-12 mt-3"> <!--  Texto de respuesta -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Texto de la Respuesta">
                                    </div>
                                </div>

                                <div class="col-12 mt-3"> <!--  Texto de respuesta -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Texto de la Respuesta">
                                    </div>
                                </div>

                                <div class="col-12 mt-3"> <!--  Texto de respuesta -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Texto de la Respuesta">
                                    </div>
                                </div>


                            </div>


                            <div class="col-6 mt-2">
                                <button type="button" class="btn btn-warning btn-block rounded-pill" id="AddAnswer">Añadir Respuesta</button>
                            </div>

                            <div class="col-6 mt-2">
                                <button type="button" class="btn btn-danger btn-block rounded-pill" id="DiscardAnswer">Descartar Respuestas</button>
                            </div>


                        </div>

                    </div>
                </div> <!-- Estructura de una pregunta -->

            </div>


            <div class="col-12 mt-3" id="QuestionButtonsContainer">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-success btn-block rounded-pill">Agregar Pregunta</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-danger btn-block rounded-pill">Descartar Preguntas</button>
                    </div>
                </div>
            </div>


            <div class="col-12 d-flex justify-content-center mt-3 mb-2">
                <button class="btn btn-outline-success"> >> </button>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="text-center">Previsualización</h4>
                        </div>

                        <div class="card-body"> <!-- Contenedor de preguntas y respuestas preview -->


                            <h5>Pregunta: Lorem ipsum dolor sit amet.</h5> <!-- Titulo de la pregunta -->

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Respuesta">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    <script src="../js/boostrap/jquery-3.6.0.min.js"></script>
    <script src="../js/boostrap/bootstrap.bundle.js"></script>
    <script src="../js/SurveyCreator.js"></script>
</body>
</html>
